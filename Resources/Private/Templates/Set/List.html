<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:layout name="General" />

  <f:section name="Main">
    <f:if condition="{sets}">
      <f:then>
        <div class="djdb-sets"></div>
        <f:for each="{sets}" as="set" iteration="iterator">
          <f:render partial="Set/List/Item" arguments="{set: set, settings: settings, iterator: iterator}" />
        </f:for>
      </f:then>

      <f:else>
        <div class="no-sets-found">
          {f:translate(key: 'set.list.no_sets_found')}
        </div>
      </f:else>
    </f:if>
  </f:section>
</html>
